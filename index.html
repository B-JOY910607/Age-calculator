<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: rgb(255, 255, 255);}
    .attribution a { color:blueviolet }
  </style>
</head>
<body>
<div class="interface">

  <div class="date-interface">
    <div class="date">
      <div>DAY</div>
      <div>MONTH</div>
      <div>YEAR</div>
    </div>
    <form class="date-input" >
      <input class="day-input" type="text" placeholder="DD" required>
      <input class="month-input" type="text" placeholder="MM" required>
      <input class="year-input" type="text" placeholder="YYYY" required>
    </form>
  </div>

  <div class="btn"><img src="/assets/images/icon-arrow.svg" alt="button-icon"></div>

  <div class="screen">

      <div class="year-result_box">
        <div class="year-result"> -- </div>  <span class="year-span">years</span>
      </div>
      <div class="month-result_box">
        <div class="month-result"> -- </div><span>months</span>
      </div>
      <div class="days-result_box">
        <div class="days-result"> -- </div><span>days</span>
      </div>

  </div>



</div>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">BJOY</a>.
  </div>
</body>
</html>
